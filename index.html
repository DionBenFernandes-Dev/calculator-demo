<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculator Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width:720px; margin:40px auto; padding:0 16px; }
    input, select, button { font-size:1rem; padding:8px; margin:4px 0; }
    label { display:block; margin-top:12px; }
    .result { margin-top:16px; padding:10px; border-radius:6px; background:#f6f8fa; }
  </style>
</head>
<body>
  <h1>Calculator Demo</h1>

  <form id="calcForm">
    <label>First number
      <input id="a" name="a" inputmode="decimal" autocomplete="off" required>
    </label>

    <label>Second number
      <input id="b" name="b" inputmode="decimal" autocomplete="off" required>
    </label>

    <label>Operation
      <select id="op" name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="**">** (power)</option>
      </select>
    </label>

    <button type="submit">Compute</button>
  </form>

  <div id="out" class="result" aria-live="polite" role="status" hidden></div>

  <script>
    // Replace with your backend URL after deployment.
    const API_BASE = "http://127.0.0.1:8000"; // <--- replace

    const form = document.getElementById("calcForm");
    const out = document.getElementById("out");

    form.addEventListener("submit", async (ev) => {
      ev.preventDefault();
      out.hidden = true;
      out.textContent = "";

      const fd = new FormData(form);
      try {
        const resp = await fetch(API_BASE + "/api/calc", {
          method: "POST",
          body: fd
        });

        if (!resp.ok) {
          const err = await resp.json().catch(() => null);
          out.textContent = err?.detail ?? "Error: " + resp.status;
          out.hidden = false;
          return;
        }

        const body = await resp.json();
        out.textContent = "Result: " + body.result;
        out.hidden = false;
      } catch (e) {
        out.textContent = "Network error: " + e.message;
        out.hidden = false;
      }
    });
  </script>
</body>
</html>
